<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
      <style>
         html, body {
         height: 100%;
         padding: 0;
         margin: 0;
         }
         #map {
         width: 100%;
         height: 100%;
         position: relative;
         }
         /* Style for the button */
         .custom-button {
         position: absolute;
         top: 10px;
         right: 10px;
         z-index: 1000;
         background-color: white;
         border: 1px solid #ccc;
         border-radius: 5px;
         padding: 10px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
         cursor: pointer;
         display: flex;
         align-items: center;
         justify-content: center;
         width: 40px;
         height: 40px;
         }
         .custom-button img {
         width: 30px;
         height: 30px;
         display: block;
         }
         /* Style for the sliding menu */
         .menu {
         position: fixed;
         top: 0;
         right: -300px; /* Hidden by default */
         width: 250px;
         height: 100%;
         background-color: #fff;
         box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
         transition: right 0.3s ease; /* Smooth sliding animation */
         z-index: 1000;
         overflow-y: auto;
         padding: 20px;
         }
         .menu.open {
         right: 0; /* Slide into view */
         }
         /* Close button for the menu */
         .menu .close-button {
         position: absolute;
         top: 10px;
         right: 10px;
         background-color: #f44336;
         color: white;
         border: none;
         border-radius: 50%;
         width: 30px;
         height: 30px;
         cursor: pointer;
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 16px;
         line-height: 1;
         }
         /* Search bar styles */
         .search-bar {
         position: absolute;
         top: 10px;
         left: 50%;
         transform: translateX(-50%);
         z-index: 1000;
         width: 300px;
         display: flex;
         background-color: white;
         border: 1px solid #ccc;
         border-radius: 5px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
         }
         .search-bar input {
         flex-grow: 1;
         padding: 10px;
         border: none;
         border-radius: 5px 0 0 5px;
         outline: none;
         }
         .search-bar button {
         background-color: #007bff;
         color: white;
         border: none;
         padding: 10px 15px;
         border-radius: 0 5px 5px 0;
         cursor: pointer;
         }
         /* Style for the search results */
         .search-results {
         position: absolute;
         top: 50px;
         left: 50%;
         transform: translateX(-50%);
         z-index: 1000;
         width: 300px;
         margin-top: 0px;
         }
         .search-results button {
         width: 100%;
         padding: 10px;
         margin-bottom: 5px;
         border: 1px solid #ccc;
         border-radius: 5px;
         background-color: #f8f8f8;
         cursor: pointer;
         text-align: left;
         }
      </style>
   </head>
   <body>
      <div id="map"></div>
      <!-- Search Bar -->
      <div class="search-bar">
         <input type="text" id="searchInput" placeholder="Search location..." />
         <button onclick="searchLocation()">Search</button>
      </div>
      <!-- Display Search Results -->
      <div id="searchResults" class="search-results"></div>
      <!-- Add the custom button -->
      <div class="custom-button" onclick="toggleMenu()">
         <img src="images/three_lines.png" alt="Button Image" />
      </div>
      <!-- Add the sliding menu -->
      <div class="menu" id="menu">
         <button class="close-button" onclick="toggleMenu()">X</button>
         <h2>Menu</h2>
         <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
         </ul>
      </div>
      <script src="utils.js"></script>
      <script>
         // Initialize Leaflet
         var map = L.map('map').setView({lon: 8.363, lat: 47.037}, 9);
         
         // Add the OpenStreetMap tiles
         L.tileLayer('https://tile.thunderforest.com/transport/{z}/{x}/{y}.png', {
           maxZoom: 19,
           attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
         }).addTo(map);
         
         // Show the scale bar on the lower left corner
         L.control.scale({imperial: true, metric: true}).addTo(map);
         
         var popup = L.popup();
         
         function onMapClick(e) {
             popup
                 .setLatLng(e.latlng)
                 .setContent("You clicked the map at " + e.latlng.toString())
                 .openOn(map);
         }
         
         map.on('click', onMapClick);
         
         // Toggle menu visibility
         function toggleMenu() {
           const menu = document.getElementById('menu');
           menu.classList.toggle('open');
         }
         
         // Search location
         function searchLocation() {
           const input = document.getElementById('searchInput').value;
           if (!input) {
             alert('Please enter a search term');
             return;
           }
         
           const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(input)}&format=xml`;
         
           fetch(url)
             .then(response => {
               if (!response.ok) {
                 throw new Error('Network response was not ok');
               }
               return response.text();
             })
             .then(data => {
               displayResults(data);
             })
             .catch(error => {
               console.error('Error fetching location:', error);
             });
            
           clearMap();
         }
         
         displayResults(data);
         

      </script>
   </body>
</html>
