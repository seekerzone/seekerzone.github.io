<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div id="map"></div>
      <!-- Search Bar -->
      <div class="search-bar">
         <input type="text" id="searchInput" placeholder="Search location..." />
         <button onclick="searchLocation()">Search</button>
      </div>
      <!-- Display Search Results -->
      <div id="searchResults" class="search-results"></div>
      <!-- Add the custom button -->
      <div class="custom-button" onclick="toggleMenu()">
         <img src="images/three_lines.png" alt="Button Image" />
      </div>
      <!-- Add the sliding menu -->
      <div class="menu" id="menu">
         <button class="close-button" onclick="toggleMenu()">X</button>
         <h2>Menu</h2>
         <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
         </ul>
      </div>
      <script src="utils.js"></script>
      <script>
         // Initialize Leaflet
         var map = L.map('map').setView({lon: 8.363, lat: 47.037}, 9);
         
         // Add the OpenStreetMap tiles
         L.tileLayer('https://tile.thunderforest.com/transport/{z}/{x}/{y}.png', {
           maxZoom: 19,
           attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
         }).addTo(map);
         
         // Show the scale bar on the lower left corner
         L.control.scale({imperial: true, metric: true}).addTo(map);
         
         var popup = L.popup();
         
         function onMapClick(e) {
             popup
                 .setLatLng(e.latlng)
                 .setContent("You clicked the map at " + e.latlng.toString())
                 .openOn(map);
         }
         
         map.on('click', onMapClick);
         
         // Toggle menu visibility
         function toggleMenu() {
           const menu = document.getElementById('menu');
           menu.classList.toggle('open');
         }
         
         // Search location
         function searchLocation() {
           const input = document.getElementById('searchInput').value;
           if (!input) {
             alert('Please enter a search term');
             return;
           }
         
           const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(input)}&format=xml`;
         
           fetch(url)
             .then(response => {
               if (!response.ok) {
                 throw new Error('Network response was not ok');
               }
               return response.text();
             })
             .then(data => {
               displayResults(data);
             })
             .catch(error => {
               console.error('Error fetching location:', error);
             });
            
           clearMap();
         }
         
         displayResults(data);
         

      </script>
   </body>
</html>
