<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div id="map"></div>
      <!-- Search Bar -->
      <div class="search-bar">
         <input type="text" id="searchInput" placeholder="Search game location" />
         <button onclick="searchLocation()">Search</button>
      </div>
      <!-- Display Search Results -->
      <div id="searchResults" class="search-results"></div>
      <!-- Add the custom button -->
      <div class="custom-button" onclick="toggleMenu()">
        <img src="images/three_lines.png" alt="Button Image" />
      </div>
      <!-- Add the sliding menu -->
      <div class="menu" id="menu">
        <button class="close-button" onclick="toggleMenu()">X</button>
        <h2>Question Menu</h2>
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
        </ul>
      </div>
      <script src="utils.js"></script>
      <script>
         // Initialize Leaflet
         var mapOptions = {
          center: [47.037,8.363],
          zoom: 9,
          zoomControl: false
         }
         var map = L.map('map',mapOptions)
         
         // Add the OpenStreetMap tiles
         L.tileLayer('https://tile.thunderforest.com/transport/{z}/{x}/{y}.png', {
           maxZoom: 19,
           attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
         }).addTo(map);
         
         // Show the scale bar on the lower left corner
         L.control.scale({imperial: true, metric: true}).addTo(map);
         
         var popup = L.popup();
         
         function onMapClick(e) { 
          const latLng = e.latlng;
          const coordinates = `${latLng.lat.toFixed(5)},${latLng.lng.toFixed(5)}`;

          // Copy coordinates to clipboard
          navigator.clipboard.writeText(coordinates)
              .then(() => {
                popup
                 .setLatLng(latLng)
                 .setContent(`Coordinates copied: ${latLng.lat.toFixed(5)},${latLng.lng.toFixed(5)}`)
                 .openOn(map);
              })
              .catch(err => {
                  alert("Failed to copy coordinates: " + err);
              });
         }
         
         map.on('click', onMapClick);

         document.getElementById('searchInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
              searchLocation();
            }
          });
         
         // Toggle menu visibility
         function toggleMenu() {
           const menu = document.getElementById('menu');
           menu.classList.toggle('open');
         }
      </script>
   </body>
</html>
